junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.8.1"
activityCompose = "1.9.0"
composeBom = "2024.05.00"
hilt = "2.51"
hiltCompiler = "1.2.0"
hiltNavigationCompose = "1.2.0"
ksp = "1.9.21-1.0.16"
